<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
   <link rel="stylesheet" href="../public/assets/css/registro.css">-
    <title>REGISTRO</title>
  </head>
  <body>
    <div class="container">
        <div class="row justify-content-center pt-5 mt-5 mr-1">
            <div class="col-md-6 col-sm-8 col-xl-6 col-lg-4 formulario">
                <form action="">
                    <div class="form-group text-center pb-2">
                        <h1 class="text-light inicio", style="font-size: 40px;">REGISTRO</h1>
                    </div>
                    <br>
                    <div class="form-group mx-sm-4 pb-3">
                        <input type="text" class="form-control" name="user" placeholder="Ingrese su Usuario" >
                    </div>
                    <div class="form-group mx-sm-4 pb-3">
                        <input type="text" class="form-control" name="correo" placeholder="Ingrese su Correo" >
                    </div>
                    <div class="form-group mx-sm-4 pb-3">
                        <input type="password" class="form-control" name="pass" placeholder="Ingrese su Contraseña" >
                    </div>
                    <div class="form-group mx-sm-4 pb-3">
                        <input type="text" class="form-control" name"telefono" placeholder="Ingrese su Teléfono" >
                    </div>
                    <div class="form-group mx-sm-4 text-center pb-3">
                        <input type="submit" class="btn btn-block ingresar" value="REGISTRARSE">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <!--<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>-->
    <!--<script src="../public/assets/js/codigo.js"></script>-->
  </body>
</html>
